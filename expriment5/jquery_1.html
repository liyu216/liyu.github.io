<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>
<p>hide的使用</p>
<p>点击第一行文字使其消失</p>
<p>点击第二行文字使其消失</p>
<p>点击第三行文字使其消失</p>
</body>
</html>
