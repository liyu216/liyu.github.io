<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut();
    $("#div3").fadeOut();
  });
});
</script>
<script src="jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").dblclick(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn();
    $("#div3").fadeIn();
  });
});
</script>
</head>

<body>
<p>淡入淡出操作的实现</p>
<button>点击这里，使三个矩形淡出</button>
<br><br>
<div id="div1" style="width:100px;height:80px;background-color:black;"></div>
<br>
<div id="div2" style="width:100px;height:80px;background-color:brown;"></div>
<br>
<div id="div3" style="width:100px;height:80px;background-color:blue;"></div>
<button>双击这里，使三个矩形淡入</button>
</body>
</html>
